<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedris - Redis Clone Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #8892b0;
            margin-top: 10px;
        }
        
        .terminal {
            background: #0d1117;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        
        .terminal-header {
            background: #161b22;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .btn-red { background: #ff5f56; }
        .btn-yellow { background: #ffbd2e; }
        .btn-green { background: #27ca40; }
        
        .terminal-title {
            flex: 1;
            text-align: center;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .terminal-body {
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            min-height: 400px;
        }
        
        .prompt {
            color: #58a6ff;
        }
        
        .command {
            color: #c9d1d9;
        }
        
        .response {
            color: #7ee787;
        }
        
        .response-string {
            color: #a5d6ff;
        }
        
        .response-int {
            color: #d2a8ff;
        }
        
        .line {
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #58a6ff;
            animation: blink 1s infinite;
            vertical-align: middle;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e94560;
        }
        
        .stat-label {
            color: #8892b0;
            margin-top: 5px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        #demo-status {
            text-align: center;
            padding: 10px;
            color: #7ee787;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Sedris</div>
            <div class="tagline">Redis-Compatible In-Memory Data Store ‚Ä¢ Built in Python</div>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">129</div>
                <div class="stat-label">Commands</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">5</div>

            </div>
            <div class="stat-card">
                <div class="stat-value">100%</div>
                <div class="stat-label">RESP Compatible</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0</div>
                <div class="stat-label">Dependencies</div>
            </div>
        </div>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-btn btn-red"></div>
                <div class="terminal-btn btn-yellow"></div>
                <div class="terminal-btn btn-green"></div>
                <div class="terminal-title">redis-cli ‚Äî Sedris Demo</div>
            </div>
            <div class="terminal-body" id="terminal">
                <div id="demo-status">‚ñ∂ Demo starting...</div>
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìù</div>
                Strings
            </div>
            <div class="feature">
                <div class="feature-icon">üìã</div>
                Lists
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                Sets
            </div>
            <div class="feature">
                <div class="feature-icon">üóÇÔ∏è</div>
                Hashes
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                Sorted Sets
            </div>
            <div class="feature">
                <div class="feature-icon">‚è∞</div>
                TTL
            </div>
            <div class="feature">
                <div class="feature-icon">üíæ</div>

            <div class="feature">

                Pub/Sub
            </div>
        </div>
    </div>
    
    <script>
        const commands = [
            { cmd: 'PING', response: 'PONG', type: 'simple' },
            { cmd: 'SET greeting "Hello from Sedris!"', response: 'OK', type: 'simple' },
            { cmd: 'GET greeting', response: '"Hello from Sedris!"', type: 'string' },
            { cmd: 'INCR visitors', response: '(integer) 1', type: 'int' },
            { cmd: 'INCR visitors', response: '(integer) 2', type: 'int' },
            { cmd: 'INCR visitors', response: '(integer) 3', type: 'int' },
            { cmd: 'LPUSH tasks "Build Redis Clone" "Learn Python" "Ship It!"', response: '(integer) 3', type: 'int' },
            { cmd: 'LRANGE tasks 0 -1', response: '1) "Ship It!"\n2) "Learn Python"\n3) "Build Redis Clone"', type: 'list' },
            { cmd: 'SADD technologies python asyncio tcp', response: '(integer) 3', type: 'int' },
            { cmd: 'SMEMBERS technologies', response: '1) "python"\n2) "asyncio"\n3) "tcp"', type: 'list' },
            { cmd: 'HSET server name Sedris version 1.0.0 port 6379', response: '(integer) 3', type: 'int' },
            { cmd: 'HGETALL server', response: '1) "name"\n2) "Sedris"\n3) "version"\n4) "1.0.0"\n5) "port"\n6) "6379"', type: 'list' },
            { cmd: 'ZADD leaderboard 100 alice 85 bob 95 charlie', response: '(integer) 3', type: 'int' },
            { cmd: 'ZRANGE leaderboard 0 -1 WITHSCORES', response: '1) "bob"\n2) "85"\n3) "charlie"\n4) "95"\n5) "alice"\n6) "100"', type: 'list' },
            { cmd: 'DBSIZE', response: '(integer) 7', type: 'int' },
            { cmd: 'KEYS *', response: '1) "greeting"\n2) "visitors"\n3) "tasks"\n4) "technologies"\n5) "server"\n6) "leaderboard"', type: 'list' },
        ];
        
        const terminal = document.getElementById('terminal');
        let currentLine = 0;
        
        function addLine(html, delay) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = 'line';
                    line.innerHTML = html;
                    line.style.animationDelay = '0s';
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                    resolve();
                }, delay);
            });
        }
        
        async function runDemo() {
            terminal.innerHTML = '';
            
            await addLine('<span class="prompt">$ </span><span class="command">redis-cli -p 6379</span>', 500);
            await addLine('<span style="color: #8b949e;">Connected to Sedris v1.0.0</span>', 800);
            await addLine('', 200);
            
            for (const item of commands) {
                await addLine(`<span class="prompt">127.0.0.1:6379&gt; </span><span class="command">${item.cmd}</span>`, 600);
                
                let respClass = 'response';
                if (item.type === 'string') respClass = 'response-string';
                if (item.type === 'int') respClass = 'response-int';
                
                const lines = item.response.split('\n');
                for (const line of lines) {
                    await addLine(`<span class="${respClass}">${line}</span>`, 150);
                }
                await addLine('', 100);
            }
            
            await addLine('<span class="prompt">127.0.0.1:6379&gt; </span><span class="cursor"></span>', 500);
            
            // Restart demo after pause
            setTimeout(runDemo, 5000);
        }
        
        // Start demo
        setTimeout(runDemo, 1000);
    </script>
</body>
</html>
